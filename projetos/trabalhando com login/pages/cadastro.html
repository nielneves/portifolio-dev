<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trabalhando com cadastro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div id="login-container" class="home-btn">
    <h1>cadastro</h1>

    <form>

      <label for="email">email</label>
      <input type="email" name="email" id="email" placeholder="digite um e-mail válido" autocomplete="off">


      <label for="password">senha</label>
      <input type="password" name="password" id="password" placeholder="digite uma senha ">

      <label for="password_confirma">confirmar senha</label>
      <input type="password_confirma" name="password_confirma" id="password_confirma"
        placeholder="digite a senha novamente">

      <input type="submit" value="cadastrar">
    </form>



    <div id="register-container">
      <p>já tem uma conta?</p>
      <a href="../index.html">faça o login</a>
    </div>

  </div>
  </div>
</body>

</html>
